<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Mohamed Abu Al-Oyoun</title>
</head>
<body>
    <!-- عنوان الصفحة -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- قسم النموذج -->
    <section>
        <h2>Send Me a Message</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30"></textarea><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <!-- تعليق يشرح الغرض من هذه الصفحة -->
    <!-- هذه الصفحة تحتوي على نموذج تواصل ليتمكن الزوار من إرسال رسائل مباشرة لي -->
</body>
</html>
